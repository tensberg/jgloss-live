<!DOCTYPE html>
<html lang="en">
    <head>
         <title>JGloss Live - Prototype</title>
         
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="description" content="">
         <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
         
         <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
         <link rel="stylesheet" href="/webjars/angular-material/1.0.0-rc4/angular-material.css" />
         <link rel="stylesheet" href="assets/app.css" />
    </head>

    <body ng-app="jglossApp" layout="row" ng-controller="JGlossController as jg">

        <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-glow-z1">

            <md-toolbar layout="row" class="md-whiteframe-z1">
                <h1>JGloss Live</h1>
            </md-toolbar>
    
            <md-content layout-padding layout="row" layout-sm="column"> 
                <md-input-container>
                    <label>Search term</label>
                    <input ng-model="jg.text">
                </md-input-container>
                <md-button class="md-primary" ng-click="jg.lookup()" ng-disabled="jg.text==''">Search</md-button>
            </md-content>
    
            <md-content flex layout-padding>
                <section ng-repeat="dictionary in jg.dictionaryResults">
    
                    <md-subheader>Results in {{dictionary.dictionaryName}}</md-subheader>
    
                    <md-list>
                        <md-list-item class="entry" ng-repeat="entry in dictionary.dictionaryEntries">
                            <span class="entry-word">{{entry.word}}</span>
                            <span class="entry-reading">[{{entry.reading}}]</span>
                            <span class="entry-translation">{{entry.translation}}</span>
                        </md-list-item>
                    </md-list>
                </section>
            </md-content>

        </div>

        <script src="/webjars/angular/1.4.7/angular.js"></script>
        <script src="/webjars/angular-animate/1.4.7/angular-animate.js"></script>
        <script src="/webjars/angular-aria/1.4.7/angular-aria.js"></script>
        <script src="/webjars/angular-resource/1.4.7/angular-resource.js"></script>
        <script type="text/javascript" src="/webjars/angular-material/1.0.0-rc4/angular-material.js"></script>
        
        <script src="src/jgloss/JGlossControllers.js"></script>
        <script src="src/jgloss/JGlossServices.js"></script>
        
        <script type="text/javascript">
    
              angular
                  .module('jglossApp', ['ngMaterial', 'jglossControllers'])
                  .config(function($mdThemingProvider){
    
                          $mdThemingProvider.theme('default')
                              .primaryPalette('red')
                              .accentPalette('blue');
    
                  });
    
        </script>

    </body>
</html>
