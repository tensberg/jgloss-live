<!DOCTYPE html>
<html lang="en">
    <head>
         <title>JGloss Live - Prototype</title>
         
         <meta charset="utf-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="description" content="">
         <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
         
         <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'>
         <link rel="stylesheet" href="/webjars/angular-material/1.0.0-rc4/angular-material.min.css" />
         <link rel="stylesheet" href="assets/app.css" />
    </head>

    <body ng-app="jglossApp" layout="row" ng-controller="JGlossController as jg">

        <div flex layout="column" tabIndex="-1" role="main" class="md-whiteframe-glow-z1">

            <md-toolbar layout="row" class="md-whiteframe-z1">
                <h1>JGloss Live</h1>
            </md-toolbar>
    
            <md-tabs flex>
                <md-tab md-on-select="jg.showView('lookup')" label="Dictionary Lookup">
                    <div ng-view></div>
                </md-tab>
                <md-tab md-on-select="jg.showView('gloss')" label="Text Gloss">
                    <div ng-view></div>
                </md-tab>
                <md-tab md-on-select="jg.showView('about')" label="About">
                    <div ng-view></div>
                </md-tab>
            </md-tabs>

        </div>

        <script src="/webjars/angular/1.4.7/angular.min.js"></script>
        <script src="/webjars/angular-route/1.4.7/angular-route.min.js"></script>
        <script src="/webjars/angular-animate/1.4.7/angular-animate.min.js"></script>
        <script src="/webjars/angular-aria/1.4.7/angular-aria.min.js"></script>
        <script src="/webjars/angular-resource/1.4.7/angular-resource.min.js"></script>
        <script src="/webjars/angular-material/1.0.0-rc4/angular-material.min.js"></script>
        
        <script src="src/jgloss/JGlossControllers.js"></script>
        <script src="src/jgloss/JGlossServices.js"></script>
        
        <script src="src/jgloss/JGlossApp.js"></script>

    </body>
</html>
